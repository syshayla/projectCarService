<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Matrix Template - The Ultimate Multipurpose admin template</title>

<![endif]-->
</head>
<style type="text/css">
    .err {
        color: red;
    }

    .succes {
        color: green;
    }
</style>
<body>
<div layout:fragment="custom-content">
     <!-- ============================================================== -->
     <!-- Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->
     <div class="page-breadcrumb">
         <div class="row">
             <div class="col-12 d-flex no-block align-items-center">
                 <h4 class="card-title">CarService Management- An ultimate solution for your vehicle!</h4>
                 <div class="ml-auto text-right">
                     <nav aria-label="breadcrumb">
                         <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a href="#">Home</a></li>
                             <li class="breadcrumb-item active" aria-current="page">About</li>
                         </ol>
                     </nav>
                 </div>
             </div>
         </div>
     </div>
     <!-- ============================================================== -->
     <!-- End Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->
     <!-- ============================================================== -->
     <!-- Container fluid  -->
     <!-- ============================================================== -->
     <div class="container-fluid" >
         <div class="row">
             <div class="col-md-6"> <h1>User List</h1></div>
             <div class="col-md-6" style="text-align: right"> <h1>
                 <a th:href="@{/user/add}">Add New user</a> </h1>
             </div>
         </div>

         <div class="row">
             <div class="col-md-12">
                 <table class="table">
                     <tr class="">
                         <th>Id</th>
                         <th>Name</th>
                         <th>UserName</th>
                         <th>Email</th>

                         <th>Status</th>
                         <th>Roles</th>
                         <th colspan="2">Action</th>
                     </tr>
                     <tr th:each="u : ${list}">
                         <td th:text="${u.id}"></td>
                         <td th:text="${u.name}"></td>
                         <td th:text="${u.userName}"></td>

                         <td th:text="${u.email}"></td>

                         <td th:text="${u.status}"></td>

                         <td>
                             <span  th:each="role : ${u.roles}" th:text="${role.roleName}+' '"></span>
                         </td>
                         <td> <a th:href="@{'/user/edit/'+${u.id}}">Edit</a></td>
                         <td> <a th:href="@{'/user/delete/'+${u.id}}">Delete</a></td>
                     </tr>
                 </table>


     </div>
     <!-- ============================================================== -->
     <!-- End Container fluid  -->
     <!-- ============================================================== -->
     <!-- ============================================================== -->
</div>

</body>

</html>
