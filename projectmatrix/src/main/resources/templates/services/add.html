<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Matrix Template - The Ultimate Multipurpose admin template</title>

    <style type="text/css">
        .err {
            color: red;
        }

        .succes {
            color: green;
        }
    </style>

<![endif]-->
</head>

<body>
<div layout:fragment="custom-content">
     <!-- ============================================================== -->
     <!-- Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->
     <div class="page-breadcrumb">
         <div class="row">
             <div class="col-12 d-flex no-block align-items-center">
                 <h4 class="page-title">Add Services</h4>
                 <div class="ml-auto text-right">
                     <nav aria-label="breadcrumb">
                         <ol class="breadcrumb">
                             <li class="breadcrumb-item"><a href="#">Home</a></li>
                             <li class="breadcrumb-item active" aria-current="page">Project Matrix</li>
                         </ol>
                     </nav>
                 </div>
             </div>
         </div>
     </div>
     <!-- ============================================================== -->
     <!-- End Bread crumb and right sidebar toggle -->
     <!-- ============================================================== -->
     <!-- ============================================================== -->
     <!-- Container fluid  -->
     <!-- ============================================================== -->
     <div class="container-fluid" >


         <!-- ============================================================== -->
         <div class="card">
             <div class="card-body wizard-content">
                 <h4 class="card-title">CarService Management- An ultimate solution for your vehicle!</h4>
                 <h6 class="card-subtitle"></h6>
                 <span th:class="succes" th:text="${successMsg}"></span>
                 <span th:class="err" th:text="${existMsg}"></span>
                 <form id="example-form" th:action="@{/service/add}" th:object="${service}" method="post" class="m-t-40">


                     <div>
                         <h3>Add Service Status</h3>
                         <section>
                             <div class="form-control col-10">
                             <label for="name">Service Charge: </label>
                             <input id="name" th:field="*{serviceCharge}" type="number" class="required form-control">
                             </div>
                             <div class="form-control col-10">
                             <label for="qty">Product Price: </label>
                             <input id="qty" th:field="*{productPrice}" type="number" class="required form-control">
                             </div>
                             <div class="form-control col-10">
                             <label for="price">Total Bill: </label>
                             <input id="price" th:field="*{totalBill}" type="number" class="required form-control">
                             </div>
                             <div class="form-control col-10">
                             <label>
                                 Car:</label>

                             <select th:field="*{car}" multiple>

                                 <option th:each="c : ${carList}" th:value="${c.id}"><span th:text="${c.carModel}"></span></option>
                             </select>
                                 <br/></div>
                             <div class="form-control col-10">
                             <label>
                                 Service Type:</label>

                             <select th:field="*{serviceType}" multiple>

                                 <option th:each="sur : ${servList}" th:value="${sur.id}"><span th:text="${sur.name}"></span></option>
                             </select>
                                 <br/></div>
                             <div class="form-control col-10">
                             <label>
                                 Product  :</label>

                             <select th:field="*{productPurchase}" multiple>

                                 <option th:each="pro : ${proList}" th:value="${pro.id}"><span th:text="${pro.product.name}"></span></option>
                             </select>
                             </div>
                             <br/>
                             <div class="form-control col-10">
                             <label>
                                 Company  :</label>

                             <select th:field="*{company}" multiple>

                                 <option th:each="co : ${companyList}" th:value="${co.id}"><span th:text="${co.name}"></span></option>
                             </select>
                             <br/>
                             </div>
                             <button type="submit"  class="btn btn-primary btn-lg">Save</button>
                         </section>


                     </div>
                 </form>
             </div>
         </div>
         <!-- ============================================================== -->

     </div>
     <!-- ============================================================== -->
     <!-- End Container fluid  -->
     <!-- ============================================================== -->
     <!-- ============================================================== -->
</div>

</body>

</html>
